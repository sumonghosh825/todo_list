{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Profile | Hyper - Responsive Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'assets/js/hyper-config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'assets/css/app-saas.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper">

        <!-- ============================================================== -->
        <!-- Start Page Content here -->
        <!-- ============================================================== -->

        <div class="content-page">
            <div class="content">
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box text-center">
                                <h2 class="page-title text-uppercase fw-bold py-3 border-bottom">Profile</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Main Profile Row -->
                    <div class="row">
                        <!-- Left Side: Profile Overview -->
                        <div class="col-xl-4 col-lg-5">
                            <div class="card bg-primary">
                                <div class="card-body profile-user-box">
                                    <div class="d-flex align-items-start">
                                        <div class="flex-shrink-0 me-3">
                                            <div class="avatar-lg">
                                                <img src="{% static 'assets/images/users/avatar-2.jpg' %}" alt="" class="rounded-circle img-thumbnail">
                                            </div>
                                        </div>
                                        <div class="flex-grow-1 text-start">
                                            <h4 class="mt-1 mb-1 text-white">Michael Franklin</h4>
                                            <p class="font-13 text-white-50">Web Developer</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Contact Info -->
                            <div class="card">
                                <div class="card-body text-start">
                                    <h5 class="card-title mb-3">Contact Info</h5>
                                    <p class="mb-2"><i class="mdi mdi-email-outline me-1"></i> michael@example.com</p>
                                    <p class="mb-2"><i class="mdi mdi-phone-outline me-1"></i> +1 234 567 890</p>
                                    <p class="mb-0"><i class="mdi mdi-map-marker-outline me-1"></i> India</p>
                                </div>
                            </div>
                        </div>

                        <!-- Right Side: Profile Details -->
                        <div class="col-xl-8 col-lg-7">
                            <div class="card">
                                <div class="card-body text-start">
                                    <h4 class="header-title mb-3">About Me</h4>
                                    <p>Hello! I'm Michael Franklin, a good web developer.</p>

                                    <h5 class="mt-4">Skills</h5>
                                    <ul class="list-unstyled">
                                        <li><i class="mdi mdi-circle-medium text-primary me-1"></i> Django</li>
                                        <li><i class="mdi mdi-circle-medium text-primary me-1"></i> JavaScript</li>
                                        <li><i class="mdi mdi-circle-medium text-primary me-1"></i> HTML/CSS</li>
                                        <li><i class="mdi mdi-circle-medium text-primary me-1"></i> Python</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end row -->

                </div> <!-- container -->
            </div> <!-- content -->
        </div> <!-- content-page -->
    </div> <!-- wrapper -->

</body>

</html>
